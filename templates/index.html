<!DOCTYPE html>
<html>
<head>

<title>Volleyball Heroes</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

body {
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color: white;
    font-family: Segoe UI, sans-serif;
}

/* MAIN CARD */
.match-card {
    background: #111;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0px 5px 20px rgba(0,0,0,0.6);
}

/* RADIO BUTTONS */
.match-option {
    background: #1e1e1e;
    padding: 12px;
    border-radius: 12px;
    margin-bottom: 10px;
}

/* BUTTON */
.start-btn {
    background: linear-gradient(135deg,#00c853,#64dd17);
    color: black;
    font-weight: bold;
    border-radius: 15px;
    padding: 12px;
    font-size: 18px;
}

</style>

</head>

<body>

<div class="container mt-5">

<div class="match-card">

<h3 class="text-center mb-3">ğŸ Start New Match</h3>

<form method="POST">

<!-- MATCH TYPE -->

<h6>Match Type</h6>

<div class="match-option">
<input type="radio" name="match_type" value="single" required>
Single 15 Points Game
</div>

<div class="match-option">
<input type="radio" name="match_type" value="set">
Set Match (Best of Sets)
</div>

<!-- SET OPTIONS -->

<h6 class="mt-3">Set Options</h6>

<select name="sets" class="form-select mb-2">
<option value="3">Best of 3 Sets</option>
<option value="5">Best of 5 Sets</option>
</select>

<select name="points" class="form-select mb-3">
<option value="15">15 Points Per Set</option>
<option value="25">25 Points Per Set</option>
</select>

<!-- START BUTTON -->

<button class="btn start-btn w-100">
ğŸš€ Start Match
</button>

</form>

</div>

</div>

</body>
</html>
