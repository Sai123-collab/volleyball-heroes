<!DOCTYPE html>
<html>
<head>

<title>Enter Players</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

body {
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    font-family: Segoe UI, sans-serif;
    color: white;
}

/* MAIN CARD */
.player-card {
    background: #111;
    padding: 18px;
    border-radius: 20px;
    box-shadow: 0px 5px 20px rgba(0,0,0,0.6);
}

/* TEAM BOX */
.team-box {
    background: #1b1b1b;
    padding: 12px;
    border-radius: 15px;
    margin-bottom: 15px;
}

/* INPUT FIELD */
.player-input {
    border-radius: 10px;
    margin-bottom: 8px;
}

/* BUTTON */
.start-btn {
    background: linear-gradient(135deg,#00c853,#64dd17);
    color: black;
    font-weight: bold;
    border-radius: 15px;
    padding: 12px;
    font-size: 18px;
}

</style>

</head>

<body>

<div class="container mt-4">

<div class="player-card">

<h3 class="text-center mb-3">ğŸ‘¥ Enter Team Players</h3>

<form method="POST">

<!-- TEAM A -->

<div class="team-box">

<h5 class="text-center text-info">ğŸ Team A</h5>

<input class="form-control player-input" name="teamA[]" placeholder="Player 1" required>
<input class="form-control player-input" name="teamA[]" placeholder="Player 2" required>
<input class="form-control player-input" name="teamA[]" placeholder="Player 3" required>
<input class="form-control player-input" name="teamA[]" placeholder="Player 4" required>
<input class="form-control player-input" name="teamA[]" placeholder="Player 5" required>
<input class="form-control player-input" name="teamA[]" placeholder="Player 6" required>

</div>

<!-- TEAM B -->

<div class="team-box">

<h5 class="text-center text-warning">ğŸ Team B</h5>

<input class="form-control player-input" name="teamB[]" placeholder="Player 1" required>
<input class="form-control player-input" name="teamB[]" placeholder="Player 2" required>
<input class="form-control player-input" name="teamB[]" placeholder="Player 3" required>
<input class="form-control player-input" name="teamB[]" placeholder="Player 4" required>
<input class="form-control player-input" name="teamB[]" placeholder="Player 5" required>
<input class="form-control player-input" name="teamB[]" placeholder="Player 6" required>

</div>

<!-- START MATCH BUTTON -->

<button class="btn start-btn w-100">
ğŸš€ Start Match
</button>

</form>

</div>

</div>

</body>
</html>
