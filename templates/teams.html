<!DOCTYPE html>
<html>
<head>

<title>Team Setup</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

body {
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    font-family: Segoe UI, sans-serif;
    color: white;
}

/* MAIN CARD */
.team-card {
    background: #111;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0px 5px 20px rgba(0,0,0,0.6);
}

/* TEAM INPUT */
.team-input {
    border-radius: 12px;
    padding: 10px;
    font-size: 16px;
}

/* BUTTON */
.next-btn {
    background: linear-gradient(135deg,#00c853,#64dd17);
    color: black;
    font-weight: bold;
    border-radius: 15px;
    padding: 12px;
    font-size: 18px;
}

</style>

</head>

<body>

<div class="container mt-5">

<div class="team-card">

<h3 class="text-center mb-3">üèê Team Setup</h3>

<form method="POST">

<!-- TEAM A -->

<label class="mb-1">Team A Name</label>
<input class="form-control team-input mb-3"
       name="teamA"
       placeholder="Enter Team A Name"
       required>

<!-- TEAM B -->

<label class="mb-1">Team B Name</label>
<input class="form-control team-input mb-3"
       name="teamB"
       placeholder="Enter Team B Name"
       required>

<!-- NEXT BUTTON -->

<button class="btn next-btn w-100">
‚û° Next: Add Players
</button>

</form>

</div>

</div>

</body>
</html>
